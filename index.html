<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VATSIM Pro Radar - Auto Hide UI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --bg-dark: #0f111a;
            --panel-bg: rgba(20, 23, 34, 0.98);
            --accent-blue: #3b82f6;
            --text-main: #e2e8f0;
            --text-dim: #94a3b8;
            --border-color: #2d3748;
        }

        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg-dark); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
        
        /* 側邊面板：預設隱藏在左側外 (-360px) */
        .side-panel {
            position: absolute; top: 15px; left: -360px; z-index: 1000;
            background: var(--panel-bg); width: 320px; height: calc(100vh - 30px);
            border-radius: 12px; box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; border: 1px solid var(--border-color);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); /* 平滑滑動動畫 */
            backdrop-filter: blur(10px);
        }

        /* 當 active 類別加入時，面板滑入顯示 */
        .side-panel.active { left: 15px; }

        /* 面板內部元件 */
        .panel-header { padding: 20px; border-bottom: 1px solid var(--border-color); }
        .callsign-title { font-size: 1.5em; font-weight: 800; color: var(--accent-blue); }
        .tabs { display: flex; padding: 0 20px; border-bottom: 1px solid var(--border-color); gap: 20px; }
        .tab { padding: 12px 0; cursor: pointer; color: var(--text-dim); font-size: 0.9em; border-bottom: 2px solid transparent; }
        .tab.active { color: var(--text-main); border-bottom: 2px solid var(--accent-blue); }
        .content-area { flex: 1; overflow-y: auto; padding: 20px; }
        .detail-card { background: rgba(255,255,255,0.03); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9em; }
        
        /* 飛行進度條 */
        .flight-progress { padding: 20px 0; }
        .progress-line { height: 2px; background: var(--border-color); position: relative; }
        .progress-fill { position: absolute; height: 100%; background: var(--accent-blue); transition: width 1s; }
        .plane-on-line { position: absolute; transform: translate(-50%, -50%); top: 50%; transition: left 1s; }

        /* 頂部搜尋欄始終顯示 (獨立出來) */
        .search-container {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 300px;
        }
        .search-box {
            width: 100%; padding: 10px 15px; border-radius: 25px; border: 1px solid var(--border-color);
            background: rgba(15, 17, 26, 0.8); color: white; backdrop-filter: blur(5px); outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="search-box" class="search-box" placeholder="搜尋呼號 (例如: EVA712)..." onkeydown="if(event.key==='Enter') handleSearch(this.value)">
    </div>

    <div class="side-panel" id="main-panel">
        <div class="panel-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span class="callsign-title" id="ui-callsign">---</span>
                <span style="font-size: 12px; color: var(--text-dim);">LIVE</span>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active">Info</div>
            <div class="tab">Proc</div>
            <div class="tab">ATC</div>
        </div>

        <div class="content-area">
            <div class="detail-card">
                <div class="detail-row"><span>飛行員</span> <b id="ui-pilot">---</b></div>
                <div class="detail-row"><span>機型</span> <b id="ui-aircraft">---</b></div>
                <div class="detail-row"><span>應答機</span> <b id="ui-sqk" style="color: #f1c40f;">----</b></div>
            </div>

            <div class="flight-progress">
                <div class="progress-line">
                    <div class="progress-fill" id="ui-progress-bar" style="width: 0%"></div>
                    <div class="plane-on-line" id="ui-progress-plane" style="left: 0%">✈</div>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 10px; font-weight: bold;">
                    <span id="ui-dep">---</span> <span id="ui-arr">---</span>
                </div>
            </div>

            <div class="detail-card">
                <div class="detail-row"><span>高度</span> <span><b id="ui-alt">0</b> ft</span></div>
                <div class="detail-row"><span>地速</span> <span><b id="ui-gs">0</b> kt</span></div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([23.5, 121], 5);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        let planeLayer = L.layerGroup().addTo(map);
        let historyLayer = L.layerGroup().addTo(map);
        let allPilots = [];
        let trackingTarget = null;
        let flightHistories = {};

        // 監聽地圖空白處點擊
        map.on('click', function(e) {
            // 如果點擊的是地圖背景而不是 Marker，隱藏面板
            if (e.originalEvent.target.id === 'map') {
                closePanel();
            }
        });

        async function fetchData() {
            try {
                const response = await fetch('https://data.vatsim.net/v3/vatsim-data.json');
                const data = await response.json();
                allPilots = data.pilots;
                renderPlanes();
                if (trackingTarget) {
                    const p = allPilots.find(x => x.callsign === trackingTarget);
                    if (p) updateUI(p);
                }
            } catch (e) {}
        }

        function renderPlanes() {
            planeLayer.clearLayers();
            allPilots.forEach(p => {
                // 儲存軌跡數據
                if (!flightHistories[p.callsign]) flightHistories[p.callsign] = [];
                flightHistories[p.callsign].push([p.latitude, p.longitude]);
                if (flightHistories[p.callsign].length > 50) flightHistories[p.callsign].shift();

                const icon = L.divIcon({
                    className: 'plane-icon',
                    html: `<div style="transform: rotate(${p.heading}deg); color: #3b82f6; font-size: 20px;">✈</div>`,
                    iconSize: [20, 20], iconAnchor: [10, 10]
                });

                const marker = L.marker([p.latitude, p.longitude], { icon: icon });
                
                marker.on('click', (e) => {
                    L.DomEvent.stopPropagation(e); // 防止觸發地圖點擊事件
                    openPanel(p);
                });
                
                marker.addTo(planeLayer);
            });
        }

        function openPanel(p) {
            trackingTarget = p.callsign;
            updateUI(p);
            showHistory(p.callsign);
            document.getElementById('main-panel').classList.add('active');
            map.panTo([p.latitude, p.longitude]);
        }

        function closePanel() {
            trackingTarget = null;
            document.getElementById('main-panel').classList.remove('active');
            historyLayer.clearLayers();
        }

        function updateUI(p) {
            document.getElementById('ui-callsign').innerText = p.callsign;
            document.getElementById('ui-pilot').innerText = p.name;
            document.getElementById('ui-aircraft').innerText = p.flight_plan?.aircraft_short || "---";
            document.getElementById('ui-sqk').innerText = p.transponder;
            document.getElementById('ui-alt').innerText = p.altitude.toLocaleString();
            document.getElementById('ui-gs').innerText = p.groundspeed;
            document.getElementById('ui-dep').innerText = p.flight_plan?.departure || "???";
            document.getElementById('ui-arr').innerText = p.flight_plan?.arrival || "???";
            
            // 進度條模擬
            let progress = Math.min(Math.max((p.groundspeed / 500) * 100, 10), 90); 
            document.getElementById('ui-progress-bar').style.width = progress + "%";
            document.getElementById('ui-progress-plane').style.left = progress + "%";
        }

        function showHistory(cs) {
            historyLayer.clearLayers();
            if (flightHistories[cs]) {
                L.polyline(flightHistories[cs], { color: '#3b82f6', weight: 3, opacity: 0.6 }).addTo(historyLayer);
            }
        }

        function handleSearch(val) {
            const p = allPilots.find(x => x.callsign === val.toUpperCase());
            if (p) openPanel(p);
        }

        fetchData();
        setInterval(fetchData, 30000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VATSIM Pro Radar - Modern UI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --bg-dark: #0f111a;
            --panel-bg: rgba(20, 23, 34, 0.95);
            --accent-blue: #3b82f6;
            --text-main: #e2e8f0;
            --text-dim: #94a3b8;
            --border-color: #2d3748;
        }

        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg-dark); font-family: 'Inter', 'Segoe UI', sans-serif; 
            overflow: hidden; color: var(--text-main);
        }

        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
        
        /* 側邊現代化面板 */
        .side-panel {
            position: absolute; top: 15px; left: 15px; z-index: 1000;
            background: var(--panel-bg); width: 340px; height: calc(100vh - 30px);
            border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.8);
            display: flex; flex-direction: column; border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        /* 頂部呼號區 */
        .panel-header { padding: 20px; border-bottom: 1px solid var(--border-color); }
        .callsign-title { font-size: 1.5em; font-weight: 800; color: var(--accent-blue); letter-spacing: 1px; }
        
        /* 分頁切換 */
        .tabs { display: flex; padding: 0 20px; border-bottom: 1px solid var(--border-color); gap: 20px; }
        .tab { padding: 12px 0; cursor: pointer; color: var(--text-dim); font-weight: 600; font-size: 0.9em; border-bottom: 2px solid transparent; transition: 0.3s; }
        .tab.active { color: var(--text-main); border-bottom: 2px solid var(--accent-blue); }

        /* 詳細內容區 */
        .content-area { flex: 1; overflow-y: auto; padding: 20px; }
        .section-label { font-size: 0.75em; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1px; margin-bottom: 10px; display: block; }
        
        .detail-card { background: rgba(255,255,255,0.03); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9em; }
        
        /* 飛行進度條 */
        .flight-progress { position: relative; padding: 20px 0; margin: 10px 0; }
        .progress-line { height: 2px; background: var(--border-color); position: relative; display: flex; align-items: center; }
        .progress-fill { position: absolute; height: 100%; background: var(--accent-blue); width: 45%; }
        .plane-on-line { position: absolute; left: 45%; transform: translateX(-50%); font-size: 14px; color: white; }
        .apt-codes { display: flex; justify-content: space-between; margin-top: 10px; font-weight: 700; font-family: monospace; font-size: 1.1em; }
        
        /* 底部按鈕欄 */
        .action-bar { display: grid; grid-template-columns: repeat(5, 1fr); border-top: 1px solid var(--border-color); background: rgba(0,0,0,0.2); }
        .action-btn { padding: 15px 0; text-align: center; font-size: 0.7em; cursor: pointer; color: var(--text-dim); transition: 0.2s; }
        .action-btn:hover { background: rgba(255,255,255,0.05); color: white; }
        .action-btn i { display: block; font-size: 1.4em; margin-bottom: 5px; }

        /* 機場標籤樣式 */
        .airport-label { background: transparent !important; border: none !important; color: #2ecc71 !important; font-size: 10px; font-weight: bold; text-shadow: 1px 1px 2px #000; }
        .route-box { background: var(--accent-blue); color: white; padding: 4px 8px; border-radius: 4px; font-weight: bold; font-family: monospace; }
    </style>
</head>
<body>

    <div class="side-panel" id="main-panel">
        <div class="panel-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span class="callsign-title" id="ui-callsign">VATSIM RADAR</span>
                <span style="font-size: 12px; color: var(--text-dim);">LIVE</span>
            </div>
            <input type="text" id="search-box" class="search-input" 
                   style="width: 100%; margin-top:15px; padding:8px; border-radius:6px; border:1px solid var(--border-color); background: #1a1d2e; color:white;" 
                   placeholder="搜尋呼號 (例如: EVA712)..." onkeydown="if(event.key==='Enter') handleSearch(this.value)">
        </div>

        <div class="tabs">
            <div class="tab active">Info</div>
            <div class="tab">Proc</div>
            <div class="tab">ATC</div>
        </div>

        <div class="content-area" id="ui-content">
            <span class="section-label">Flight Details</span>
            <div class="detail-card">
                <div class="detail-row">
                    <span style="color: var(--text-dim)">Pilot</span>
                    <span id="ui-pilot">Select a flight</span>
                </div>
                <div class="detail-row">
                    <span style="color: var(--text-dim)">Aircraft</span>
                    <b id="ui-aircraft">---</b>
                </div>
                <div class="detail-row">
                    <span style="color: var(--text-dim)">Squawk</span>
                    <span id="ui-sqk" style="color: #f1c40f; font-family: monospace;">----</span>
                </div>
            </div>

            <div class="flight-progress">
                <div class="progress-line">
                    <div class="progress-fill" id="ui-progress-bar" style="width: 0%"></div>
                    <div class="plane-on-line" id="ui-progress-plane" style="left: 0%">✈</div>
                </div>
                <div class="apt-codes">
                    <span id="ui-dep">DEP</span>
                    <span style="color: var(--accent-blue); font-size: 0.6em; font-weight: normal; text-transform: uppercase;">Cruising</span>
                    <span id="ui-arr">ARR</span>
                </div>
            </div>

            <span class="section-label">Live Stats</span>
            <div class="detail-card">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div>
                        <div style="font-size: 0.7em; color: var(--text-dim)">ALTITUDE</div>
                        <div style="font-size: 1.1em; font-weight: bold;"><span id="ui-alt">0</span> ft</div>
                    </div>
                    <div>
                        <div style="font-size: 0.7em; color: var(--text-dim)">GROUNDSPEED</div>
                        <div style="font-size: 1.1em; font-weight: bold;"><span id="ui-gs">0</span> kt</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-bar">
            <div class="action-btn">Track</div>
            <div class="action-btn">Focus</div>
            <div class="action-btn">Route</div>
            <div class="action-btn">Stats</div>
            <div class="action-btn" onclick="stopTracking()">Close</div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@joergdietrich/leaflet.terminator"></script>

    <script>
        const map = L.map('map', { zoomControl: false }).setView([23.5, 121], 5);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; CARTO' }).addTo(map);

        let airportLayer = L.layerGroup().addTo(map);
        let historyLayer = L.layerGroup().addTo(map);
        let planeLayer = L.layerGroup().addTo(map);
        
        let allPilots = [];
        let trackingTarget = null;
        let flightHistories = {};

        const planeSvg = (color) => `<svg viewBox="0 0 512 512" width="22" height="22"><path fill="${color}" d="M448 336v-40L288 192V79.2c0-22.1-17.9-40-40-40s-40 17.9-40 40V192L48 296v40l160-48v113.6l-48 31.2V472l88-24 88 24v-41.2l-48-31.2V288l160 48z"/></svg>`;

        async function fetchAirports() {
            try {
                const res = await fetch('https://raw.githubusercontent.com/mwigg/Airports/master/airports.json');
                const data = await res.json();
                data.forEach(ap => {
                    if (ap.icao && (ap.icao.startsWith('RC') || ap.icao.startsWith('RJ') || ap.icao.startsWith('VH'))) { // 縮小範圍提升效能
                        const marker = L.circleMarker([ap.lat, ap.lon], { radius: 2, color: '#2ecc71', opacity: 0.5 });
                        marker.bindTooltip(ap.icao, { permanent: true, direction: 'bottom', className: 'airport-label' });
                        marker.addTo(airportLayer);
                    }
                });
            } catch (e) {}
        }

        async function fetchData() {
            try {
                const response = await fetch('https://data.vatsim.net/v3/vatsim-data.json');
                const data = await response.json();
                allPilots = data.pilots;
                renderPlanes();
                if (trackingTarget) updateUI(allPilots.find(p => p.callsign === trackingTarget));
            } catch (e) {}
        }

        function updateUI(p) {
            if (!p) return;
            document.getElementById('ui-callsign').innerText = p.callsign;
            document.getElementById('ui-pilot').innerText = p.name;
            document.getElementById('ui-aircraft').innerText = p.flight_plan?.aircraft_short || p.aircraft_short || "Unknown";
            document.getElementById('ui-sqk').innerText = p.transponder;
            document.getElementById('ui-alt').innerText = p.altitude.toLocaleString();
            document.getElementById('ui-gs').innerText = p.groundspeed;
            document.getElementById('ui-dep').innerText = p.flight_plan?.departure || "???";
            document.getElementById('ui-arr').innerText = p.flight_plan?.arrival || "???";
            
            // 模擬進度 (VATSIM 無法直接取得百分比，這裡用高度做個視覺效果或隨機示範)
            let progress = Math.min(Math.max((p.groundspeed / 500) * 100, 10), 90); 
            document.getElementById('ui-progress-bar').style.width = progress + "%";
            document.getElementById('ui-progress-plane').style.left = progress + "%";
        }

        function renderPlanes() {
            planeLayer.clearLayers();
            const search = document.getElementById('search-box').value.toUpperCase();

            allPilots.forEach(p => {
                if (!flightHistories[p.callsign]) flightHistories[p.callsign] = [];
                flightHistories[p.callsign].push([p.latitude, p.longitude]);
                if (flightHistories[p.callsign].length > 50) flightHistories[p.callsign].shift();

                if (search === "" || p.callsign.includes(search)) {
                    let color = p.altitude > 30000 ? "#ffffff" : (p.altitude > 10000 ? "#f1c40f" : "#3b82f6");
                    const icon = L.divIcon({
                        className: 'plane-icon',
                        html: `<div style="transform: rotate(${p.heading}deg); text-shadow: 0 0 5px rgba(0,0,0,0.5);">${planeSvg(color)}</div>`,
                        iconSize: [22, 22], iconAnchor: [11, 11]
                    });

                    const marker = L.marker([p.latitude, p.longitude], { icon: icon });
                    marker.on('click', () => {
                        trackingTarget = p.callsign;
                        updateUI(p);
                        showHistory(p.callsign);
                        map.panTo([p.latitude, p.longitude]);
                    });
                    marker.addTo(planeLayer);
                }
            });
        }

        function showHistory(cs) {
            historyLayer.clearLayers();
            if (flightHistories[cs]) {
                L.polyline(flightHistories[cs], { color: '#3b82f6', weight: 3, opacity: 0.6, dashArray: '5, 10' }).addTo(historyLayer);
            }
        }

        function handleSearch(val) {
            const p = allPilots.find(x => x.callsign === val.toUpperCase());
            if (p) {
                trackingTarget = p.callsign;
                updateUI(p);
                showHistory(p.callsign);
                map.setView([p.latitude, p.longitude], 8);
            }
        }

        function stopTracking() {
            trackingTarget = null;
            historyLayer.clearLayers();
            document.getElementById('ui-callsign').innerText = "VATSIM RADAR";
        }

        fetchAirports();
        fetchData();
        setInterval(fetchData, 30000);
    </script>
</body>
</html>

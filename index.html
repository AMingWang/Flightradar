<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VATSIM Ultimate Radar - Professional Edition</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --bg-dark: #0c0e14;
            --panel-bg: rgba(17, 19, 26, 0.98);
            --card-bg: #1a1d26;
            --accent-blue: #3b82f6;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border-color: #2d313d;
            --success: #10b981;
            --danger: #ef4444;
        }

        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg-dark); font-family: 'Inter', 'Microsoft JhengHei', sans-serif; color: var(--text-main); overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        /* 左側主面板 */
        .side-panel {
            position: absolute; top: 0; left: -380px; z-index: 1000;
            background: var(--panel-bg); width: 360px; height: 100vh;
            display: flex; flex-direction: column; border-right: 1px solid var(--border-color);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }
        .side-panel.active { transform: translateX(380px); }

        .panel-header { padding: 25px 20px 15px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; }
        
        /* 標題區：飛機頭動態旋轉 */
        .brand-zone { display: flex; align-items: center; gap: 12px; }
        #ui-heading-icon { 
            font-size: 24px; color: var(--accent-blue); 
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; align-items: center; justify-content: center;
        }
        .callsign-text { font-size: 1.8em; font-weight: 800; color: var(--accent-blue); letter-spacing: -1px; }

        .header-controls { display: flex; gap: 10px; color: var(--text-dim); }
        .header-controls i { cursor: pointer; padding: 8px; border-radius: 6px; transition: 0.2s; }
        .header-controls i:hover { background: rgba(255,255,255,0.1); color: white; }

        /* 內容滾動區 */
        .content-area { flex: 1; overflow-y: auto; padding: 15px; }
        .info-card { background: var(--card-bg); border-radius: 12px; padding: 16px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .card-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9em; }
        .label { color: var(--text-dim); }
        .val { font-weight: 600; }

        /* 進度條 */
        .progress-block { padding: 10px 0; }
        .bar-container { height: 3px; background: #2d313d; border-radius: 2px; position: relative; margin: 20px 0; }
        .bar-fill { height: 100%; background: var(--accent-blue); width: 0%; transition: width 1s; }
        .bar-plane { position: absolute; top: 50%; transform: translate(-50%, -50%) rotate(90deg); color: white; transition: left 1s; font-size: 14px; }

        /* 數據網格 */
        .data-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 10px; }
        .data-item { background: var(--card-bg); padding: 12px; border-radius: 10px; text-align: center; border: 1px solid rgba(255,255,255,0.03); }
        .data-label { font-size: 0.65em; color: var(--text-dim); margin-bottom: 4px; text-transform: uppercase; }
        .data-val { font-size: 1em; font-weight: bold; }

        /* 底部導航 */
        .footer-nav { display: grid; grid-template-columns: repeat(5, 1fr); background: #0c0e14; border-top: 1px solid var(--border-color); }
        .nav-btn { padding: 15px 0; text-align: center; cursor: pointer; color: var(--text-dim); transition: 0.3s; }
        .nav-btn:hover { background: rgba(59, 130, 246, 0.1); color: var(--accent-blue); }
        .nav-btn i { display: block; font-size: 1.2em; margin-bottom: 4px; }
        .nav-btn span { font-size: 0.65em; font-weight: 600; }

        /* 地圖 UI 控制 */
        .map-top-ui { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; gap: 12px; }
        .search-bar { width: 320px; background: rgba(17, 19, 26, 0.9); border: 1px solid var(--border-color); padding: 12px 20px; border-radius: 30px; color: white; outline: none; backdrop-filter: blur(10px); box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        .map-btn { background: rgba(17, 19, 26, 0.9); border: 1px solid var(--border-color); color: white; padding: 0 20px; border-radius: 30px; cursor: pointer; backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <div class="map-top-ui">
        <input type="text" class="search-bar" id="searchInput" placeholder="搜尋呼號 (例如: EVA712)..." onkeydown="if(event.key==='Enter') searchPlane(this.value)">
        <button class="map-btn" onclick="toggleWeather()"><i class="fas fa-cloud-sun-rain"></i> 天氣</button>
    </div>

    <div class="side-panel" id="sidePanel">
        <div class="panel-header">
            <div class="top-bar">
                <div class="brand-zone">
                    <div id="ui-heading-icon"><i class="fas fa-plane"></i></div>
                    <span class="callsign-text" id="ui-callsign">---</span>
                </div>
                <div class="header-controls">
                    <i class="fas fa-thumbtack" id="pinBtn" onclick="togglePin()" title="固定面板"></i>
                    <i class="fas fa-crosshairs" onclick="focusPlane()" title="聚焦飛機"></i>
                    <i class="fas fa-times" onclick="forceClose()" title="關閉"></i>
                </div>
            </div>
        </div>

        <div class="content-area">
            <div class="info-card">
                <div class="card-row"><span class="label">飛行員</span><span class="val" id="ui-pilot">---</span></div>
                <div class="card-row"><span class="label">機型</span><span class="val" id="ui-aircraft">---</span></div>
                <div class="card-row"><span class="label">應答機</span><span class="val" id="ui-sqk" style="color:#f1c40f">0000</span></div>
            </div>

            <div class="progress-block">
                <div style="display:flex; justify-content:space-between; font-weight:800; font-size:1.2em;">
                    <span id="ui-dep">---</span>
                    <span id="ui-arr">---</span>
                </div>
                <div class="bar-container">
                    <div class="bar-fill" id="ui-bar"></div>
                    <div class="bar-plane" id="ui-plane-icon">✈</div>
                </div>
                <div style="display:flex; justify-content:space-between; font-size:0.75em; color:var(--text-dim); font-family:monospace;">
                    <span id="ui-dist">CALCULATING...</span>
                    <span id="ui-eta">ETA: --:--Z</span>
                </div>
            </div>

            <div class="data-grid">
                <div class="data-item"><div class="data-label">地速</div><div class="data-val"><span id="ui-gs">0</span> <small>kt</small></div></div>
                <div class="data-item"><div class="data-label">高度</div><div class="data-val"><span id="ui-alt">0</span> <small>ft</small></div></div>
                <div class="data-item"><div class="data-label">航向</div><div class="data-val"><span id="ui-hdg">0</span>°</div></div>
            </div>

            <div class="data-grid">
                <div class="data-item"><div class="data-label">垂直速度</div><div class="data-val" id="ui-vs">0</div></div>
                <div class="data-item"><div class="data-label">風向</div><div class="data-val"><span id="ui-wind-dir">0</span>°</div></div>
                <div class="data-item"><div class="data-label">風速</div><div class="data-val"><span id="ui-wind-spd">0</span> <small>kt</small></div></div>
            </div>
        </div>

        <div class="footer-nav">
            <div class="nav-btn" onclick="toggleAutoTrack()" id="trackBtn"><i class="fas fa-location-arrow"></i><span>追蹤</span></div>
            <div class="nav-btn" onclick="focusPlane()"><i class="fas fa-bullseye"></i><span>聚焦</span></div>
            <div class="nav-btn" onclick="toggleRoute()"><i class="fas fa-route"></i><span>航路</span></div>
            <div class="nav-btn" onclick="toggleHistory()"><i class="fas fa-history"></i><span>軌跡</span></div>
            <div class="nav-btn" onclick="copyVatsimLink()"><i class="fas fa-link"></i><span>連結</span></div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([23.5, 121], 5);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        // 圖層管理
        const planeLayer = L.layerGroup().addTo(map);
        const historyLayer = L.layerGroup().addTo(map);
        const routeLayer = L.layerGroup().addTo(map);
        const weatherLayer = L.tileLayer('https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=YOUR_FREE_KEY');

        let allPilots = [];
        let trackingTarget = null;
        let isPinned = false;
        let isAutoTracking = false;
        let isWeatherOn = false;
        let trails = {}; 

        async function updateData() {
            try {
                const res = await fetch('https://data.vatsim.net/v3/vatsim-data.json');
                const data = await res.json();
                allPilots = data.pilots;
                renderPlanes();
                
                if (trackingTarget) {
                    const p = allPilots.find(x => x.callsign === trackingTarget);
                    if (p) {
                        updateUI(p);
                        if (isAutoTracking) map.panTo([p.latitude, p.longitude]);
                    }
                }
            } catch (e) { console.error("Data error"); }
        }

        function renderPlanes() {
            planeLayer.clearLayers();
            allPilots.forEach(p => {
                // 記錄歷史軌跡
                if(!trails[p.callsign]) trails[p.callsign] = [];
                trails[p.callsign].push([p.latitude, p.longitude]);
                if(trails[p.callsign].length > 60) trails[p.callsign].shift();

                const isTarget = p.callsign === trackingTarget;
                const icon = L.divIcon({
                    className: 'plane-icon',
                    html: `<div style="transform:rotate(${p.heading}deg); color:${isTarget ? '#3b82f6':'#fff'}; font-size:20px; text-shadow:0 0 3px #000;">✈</div>`,
                    iconSize:[20,20], iconAnchor:[10,10]
                });
                const m = L.marker([p.latitude, p.longitude], { icon: icon });
                m.on('click', (e) => { L.DomEvent.stopPropagation(e); selectPlane(p); });
                m.addTo(planeLayer);
            });
        }

        function selectPlane(p) {
            trackingTarget = p.callsign;
            document.getElementById('sidePanel').classList.add('active');
            updateUI(p);
            updateHistoryLine(p.callsign);
        }

        function updateUI(p) {
            document.getElementById('ui-callsign').innerText = p.callsign;
            document.getElementById('ui-pilot').innerText = p.name;
            document.getElementById('ui-aircraft').innerText = p.flight_plan?.aircraft_short || "N/A";
            document.getElementById('ui-gs').innerText = p.groundspeed;
            document.getElementById('ui-alt').innerText = p.altitude.toLocaleString();
            document.getElementById('ui-hdg').innerText = p.heading;
            document.getElementById('ui-sqk').innerText = p.transponder;
            document.getElementById('ui-dep').innerText = p.flight_plan?.departure || "---";
            document.getElementById('ui-arr').innerText = p.flight_plan?.arrival || "---";

            // 1. 雞頭轉向 (核心修改)
            document.getElementById('ui-heading-icon').style.transform = `rotate(${p.heading}deg)`;

            // 2. 進度條
            let prog = Math.min(Math.max((p.groundspeed / 450) * 100, 10), 90);
            document.getElementById('ui-bar').style.width = prog + "%";
            document.getElementById('ui-plane-icon').style.left = prog + "%";

            // 3. 垂直速度顏色
            const vs = p.vertical_speed || 0;
            const vsEl = document.getElementById('ui-vs');
            vsEl.innerText = vs;
            vsEl.style.color = vs > 100 ? '#10b981' : (vs < -100 ? '#ef4444' : '#fff');

            // 4. 模擬風速 (高空隨機模擬，因為 VATSIM API 本身不帶實時風數據)
            document.getElementById('ui-wind-dir').innerText = (p.heading + 15) % 360;
            document.getElementById('ui-wind-spd').innerText = Math.floor(Math.random() * 40) + 10;
        }

        // 功能按鈕
        function focusPlane() {
            const p = allPilots.find(x => x.callsign === trackingTarget);
            if(p) map.flyTo([p.latitude, p.longitude], 10);
        }

        function toggleAutoTrack() {
            isAutoTracking = !isAutoTracking;
            document.getElementById('trackBtn').style.color = isAutoTracking ? '#3b82f6' : '';
        }

        function togglePin() {
            isPinned = !isPinned;
            document.getElementById('pinBtn').style.color = isPinned ? '#3b82f6' : '';
        }

        function forceClose() {
            isPinned = false;
            trackingTarget = null;
            document.getElementById('sidePanel').classList.remove('active');
            historyLayer.clearLayers();
        }

        function toggleWeather() {
            isWeatherOn = !isWeatherOn;
            if(isWeatherOn) weatherLayer.addTo(map); else map.removeLayer(weatherLayer);
        }

        function updateHistoryLine(cs) {
            historyLayer.clearLayers();
            if(trails[cs]) {
                L.polyline(trails[cs], {color: '#3b82f6', weight: 2, opacity: 0.6}).addTo(historyLayer);
            }
        }

        function searchPlane(val) {
            const p = allPilots.find(x => x.callsign === val.toUpperCase());
            if(p) { selectPlane(p); focusPlane(); } else { alert("找不到該呼號"); }
        }

        function copyVatsimLink() {
            const p = allPilots.find(x => x.callsign === trackingTarget);
            if(p) {
                navigator.clipboard.writeText(`https://stats.vatsim.net/search/${p.cid}`);
                alert("已複製飛行員統計連結！");
            }
        }

        map.on('click', (e) => { if(e.originalEvent.target.id === 'map' && !isPinned) forceClose(); });

        updateData();
        setInterval(updateData, 15000);
    </script>
</body>
</html>

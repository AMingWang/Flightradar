<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VATSIM Pro Radar - Ultimate Edition</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --bg-dark: #0c0e14;
            --panel-bg: rgba(17, 19, 26, 0.95);
            --card-bg: #1a1d26;
            --accent-blue: #3b82f6;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border-color: #2d313d;
            --danger: #ef4444;
        }

        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg-dark); font-family: 'Inter', 'Segoe UI', sans-serif; color: var(--text-main); overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        /* 左側主面板 */
        .side-panel {
            position: absolute; top: 0; left: -380px; z-index: 1000;
            background: var(--panel-bg); width: 360px; height: 100vh;
            display: flex; flex-direction: column; border-right: 1px solid var(--border-color);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(12px);
        }
        .side-panel.active { transform: translateX(380px); }

        .panel-header { padding: 25px 20px 15px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; }
        .callsign-brand { font-size: 1.8em; font-weight: 800; color: var(--accent-blue); letter-spacing: -1px; }
        .header-controls { display: flex; gap: 12px; color: var(--text-dim); }
        .header-controls i { cursor: pointer; padding: 8px; border-radius: 6px; transition: 0.2s; }
        .header-controls i:hover { background: rgba(255,255,255,0.1); color: white; }

        /* 導覽分頁 */
        .tabs { display: flex; padding: 0 10px; margin-bottom: 10px; border-bottom: 1px solid var(--border-color); }
        .tab { flex: 1; padding: 12px 0; text-align: center; cursor: pointer; color: var(--text-dim); font-size: 0.9em; font-weight: 600; border-bottom: 2px solid transparent; }
        .tab.active { color: var(--accent-blue); border-bottom-color: var(--accent-blue); }

        /* 內容滾動區 */
        .content-area { flex: 1; overflow-y: auto; padding: 15px; }
        .info-card { background: var(--card-bg); border-radius: 12px; padding: 16px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .card-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9em; }
        .label { color: var(--text-dim); }
        .val { font-weight: 600; }

        /* 機場天氣互動 */
        .apt-code { color: var(--accent-blue); cursor: pointer; text-decoration: underline; text-underline-offset: 4px; }

        /* 進度條 */
        .progress-block { padding: 10px 0 20px; }
        .bar-container { height: 4px; background: #2d313d; border-radius: 2px; position: relative; margin: 20px 0; }
        .bar-fill { height: 100%; background: var(--accent-blue); width: 0%; transition: width 1s; border-radius: 2px; }
        .bar-plane { position: absolute; top: 50%; transform: translate(-50%, -50%) rotate(90deg); color: white; transition: left 1s; font-size: 14px; }

        /* 數據網格 */
        .data-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .data-item { background: var(--card-bg); padding: 12px; border-radius: 10px; text-align: center; }
        .data-label { font-size: 0.7em; color: var(--text-dim); margin-bottom: 5px; text-transform: uppercase; }
        .data-val { font-size: 1em; font-weight: bold; }

        /* 底部按鈕 */
        .footer-nav { display: grid; grid-template-columns: repeat(5, 1fr); background: #0c0e14; border-top: 1px solid var(--border-color); }
        .nav-btn { padding: 15px 0; text-align: center; cursor: pointer; color: var(--text-dim); transition: 0.3s; }
        .nav-btn:hover { background: rgba(59, 130, 246, 0.1); color: var(--accent-blue); }
        .nav-btn i { display: block; font-size: 1.3em; margin-bottom: 5px; }
        .nav-btn span { font-size: 0.7em; font-weight: 600; }

        /* 搜尋與控制按鈕（地圖上） */
        .map-ui-top { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; gap: 10px; }
        .search-input { width: 300px; background: rgba(17, 19, 26, 0.9); border: 1px solid var(--border-color); padding: 12px 20px; border-radius: 30px; color: white; outline: none; backdrop-filter: blur(10px); }
        .weather-toggle { background: rgba(17, 19, 26, 0.9); border: 1px solid var(--border-color); color: white; padding: 10px 15px; border-radius: 30px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="map-ui-top">
        <input type="text" class="search-input" id="searchBox" placeholder="搜尋呼號 (例如: CSN309)..." onkeydown="if(event.key==='Enter') searchPlane(this.value)">
        <button class="weather-toggle" onclick="toggleWeather()"><i class="fas fa-cloud-rain"></i> 天氣</button>
    </div>

    <div class="side-panel" id="sidePanel">
        <div class="panel-header">
            <div class="top-bar">
                <span class="callsign-brand" id="ui-callsign">---</span>
                <div class="header-controls">
                    <i class="fas fa-thumbtack" id="pinBtn" onclick="togglePin()"></i>
                    <i class="fas fa-crosshairs" onclick="focusTarget()"></i>
                    <i class="fas fa-times" onclick="forceClose()"></i>
                </div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active">飛行資訊</div>
            <div class="tab">航路數據</div>
            <div class="tab">通訊</div>
        </div>

        <div class="content-area">
            <div class="info-card">
                <div class="card-row"><span class="label">飛行員</span><span class="val" id="ui-pilot">---</span></div>
                <div class="card-row"><span class="label">機型</span><span class="val" id="ui-aircraft">---</span></div>
                <div class="card-row"><span class="label">應答機</span><span class="val" id="ui-sqk" style="color:#f1c40f">---</span></div>
            </div>

            <div class="progress-block">
                <div style="display:flex; justify-content:space-between; font-weight:bold;">
                    <span class="apt-code" onclick="getMetar(this.innerText)" id="ui-dep">---</span>
                    <span id="ui-arr">---</span>
                </div>
                <div class="bar-container">
                    <div class="bar-fill" id="ui-bar"></div>
                    <div class="bar-plane" id="ui-plane-icon">✈</div>
                </div>
                <div style="display:flex; justify-content:space-between; font-size:0.75em; color:var(--text-dim);">
                    <span id="ui-dist">0 NM 剩餘</span>
                    <span id="ui-eta">ETA: --:--Z</span>
                </div>
            </div>

            <div class="data-grid">
                <div class="data-item"><div class="data-label">地速</div><div class="data-val"><span id="ui-gs">0</span><small>kt</small></div></div>
                <div class="data-item"><div class="data-label">高度</div><div class="data-val"><span id="ui-alt">0</span><small>ft</small></div></div>
                <div class="data-item"><div class="data-label">垂直速度</div><div class="data-val" id="ui-vs">0</div></div>
            </div>
        </div>

        <div class="footer-nav">
            <div class="nav-btn" onclick="toggleTrack()" id="trackBtn"><i class="fas fa-location-arrow"></i><span>追蹤</span></div>
            <div class="nav-btn" onclick="focusTarget()"><i class="fas fa-bullseye"></i><span>聚焦</span></div>
            <div class="nav-btn" onclick="toggleHistory()"><i class="fas fa-history"></i><span>軌跡</span></div>
            <div class="nav-btn"><i class="fas fa-chart-line"></i><span>性能</span></div>
            <div class="nav-btn" onclick="copyLink()"><i class="fas fa-link"></i><span>分享</span></div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([23.5, 121], 5);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        // 圖層定義
        let weatherLayer = L.tileLayer('https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=YOUR_API_KEY'); // 這裡可以填入免費的天氣 Key
        let planeLayer = L.layerGroup().addTo(map);
        let pathLayer = L.layerGroup().addTo(map);
        let historyLayer = L.layerGroup().addTo(map);

        let allPilots = [];
        let trackingTarget = null;
        let isPinned = false;
        let isTracking = false;
        let isWeatherOn = false;
        let flightTrails = {}; // 儲存軌跡資料

        async function init() {
            fetchData();
            setInterval(fetchData, 15000); // 15秒更新一次
        }

        async function fetchData() {
            try {
                const res = await fetch('https://data.vatsim.net/v3/vatsim-data.json');
                const data = await res.json();
                allPilots = data.pilots;
                updateMap();
                if (trackingTarget) {
                    const p = allPilots.find(x => x.callsign === trackingTarget);
                    if (p) updateUI(p);
                }
            } catch (e) {}
        }

        function updateMap() {
            planeLayer.clearLayers();
            allPilots.forEach(p => {
                // 記錄軌跡
                if(!flightTrails[p.callsign]) flightTrails[p.callsign] = [];
                flightTrails[p.callsign].push([p.latitude, p.longitude]);
                if(flightTrails[p.callsign].length > 100) flightTrails[p.callsign].shift();

                const isTarget = p.callsign === trackingTarget;
                const icon = L.divIcon({
                    className: 'p-icon',
                    html: `<div style="transform:rotate(${p.heading}deg); color:${isTarget ? '#3b82f6':'#fff'}; font-size:20px; text-shadow:0 0 3px #000;">✈</div>`,
                    iconSize:[20,20], iconAnchor:[10,10]
                });
                
                const m = L.marker([p.latitude, p.longitude], { icon: icon });
                m.on('click', (e) => { L.DomEvent.stopPropagation(e); selectPlane(p); });
                m.addTo(planeLayer);

                if(isTarget && isTracking) map.panTo([p.latitude, p.longitude]);
            });
        }

        function selectPlane(p) {
            trackingTarget = p.callsign;
            document.getElementById('sidePanel').classList.add('active');
            updateUI(p);
            drawHistory(p.callsign);
        }

        function updateUI(p) {
            document.getElementById('ui-callsign').innerText = p.callsign;
            document.getElementById('ui-pilot').innerText = p.name;
            document.getElementById('ui-aircraft').innerText = p.flight_plan?.aircraft_short || "N/A";
            document.getElementById('ui-gs').innerText = p.groundspeed;
            document.getElementById('ui-alt').innerText = p.altitude.toLocaleString();
            document.getElementById('ui-sqk').innerText = p.transponder;
            document.getElementById('ui-dep').innerText = p.flight_plan?.departure || "---";
            document.getElementById('ui-arr').innerText = p.flight_plan?.arrival || "---";
            
            // 進度計算
            let prog = Math.min(Math.max((p.groundspeed / 450) * 100, 10), 90); 
            document.getElementById('ui-bar').style.width = prog + "%";
            document.getElementById('ui-plane-icon').style.left = prog + "%";
        }

        // 功能按鈕實作
        function focusTarget() {
            const p = allPilots.find(x => x.callsign === trackingTarget);
            if(p) map.flyTo([p.latitude, p.longitude], 10);
        }

        function toggleTrack() {
            isTracking = !isTracking;
            document.getElementById('trackBtn').style.color = isTracking ? '#3b82f6' : '';
        }

        function togglePin() {
            isPinned = !isPinned;
            document.getElementById('pinBtn').style.color = isPinned ? '#3b82f6' : '';
        }

        function forceClose() {
            isPinned = false;
            trackingTarget = null;
            document.getElementById('sidePanel').classList.remove('active');
            historyLayer.clearLayers();
        }

        function toggleWeather() {
            isWeatherOn = !isWeatherOn;
            if(isWeatherOn) weatherLayer.addTo(map); else map.removeLayer(weatherLayer);
        }

        function drawHistory(callsign) {
            historyLayer.clearLayers();
            if(flightTrails[callsign]) {
                L.polyline(flightTrails[callsign], {color: '#3b82f6', weight: 2, opacity: 0.7}).addTo(historyLayer);
            }
        }

        function getMetar(icao) {
            alert(`正在獲取 ${icao} 的即時天氣 (METAR)...\n[模擬數據] VFR: Winds 240/12KT Visibility 10KM+`);
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            alert("飛行跟蹤連結已複製");
        }

        function searchPlane(val) {
            const p = allPilots.find(x => x.callsign === val.toUpperCase());
            if(p) { selectPlane(p); focusTarget(); } else { alert("找不到該呼號"); }
        }

        map.on('click', (e) => { if(e.originalEvent.target.id === 'map' && !isPinned) forceClose(); });

        init();
    </script>
</body>
</html>
